<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Fukusuke_Sushi-Delivery</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row d-flex test-3">
                <div class="col" use = "user">
                    <div class="mt-3">
                        <h5 class="text-center" style="text-decoration: underline; font-weight: bold; font-style: italic;">User Register</h5>
                    </div>
                    <div class="mt-3">
                        <label for = registerRun class = "form-label">Run</label>
                        <input type = "text" class = "form-control" id = "registerRun" placeholder = "Run">
                    </div>
                    <div class = "mt-3">
                        <label for = registerName class = "form-label">Full Name</label>
                        <input type = "text" class = "form-control" id = "registerName" placeholder = "Name">
                    </div>
                    <div class="mt-3">
                        <label for = registerAdress class="form-label">Adress</label>
                        <input type = "text" class = "form-control" id = "registerAdress" placeholder = "Adress">
                    </div>
                    <div class="mt-3">
                        <label for = registerProvince class="form-label">Province</label>
                        <input type = "text" class = "form-control" id = "registerProvince" placeholder = "Province">
                    </div>
                    <div class="mt-3">
                        <label for = registerRegion class="form-label">Region</label>
                        <input type = "text" class = "form-control" id = "registerRegion" placeholder = "Region">
                    </div>
                    <div class="mt-3">
                        <label for = registerBornDate class="form-label">Born Date</label>
                        <input type = "date" class = "form-control" id = "registerBornDate" placeholder = "Born Date">
                    </div>
                    <div class="mt-3">
                        <label for = registerSex class="form-label">Sex</label>
                        <input type = "text" class = "form-control" id = "registerSex" placeholder = "Sex">
                    </div>
                    <div class="mt-3">
                        <label for = registerEmail class="form-label">Email</label>
                        <input type = "email" class = "form-control" id = "registerEmail" placeholder = "Email">
                    </div>
                    <div class="mt-3">
                        <label for = registerPassword class="form-label">Password</label>
                        <input type = "password" class = "form-control" id = "registerPassword" placeholder = "Password">
                    </div>
                    <div class="mt-3 ">
                        <label for = registerPhone class="form-label">Phone</label>
                        <input type = "text" class = "form-control" id = "registerPhone" placeholder = "Phone">
                    </div>
                    <div class="my-3 d-flex justify-content-center">
                        <button type = "submit" class = "btn btn-primary">Register</button>
                    </div>
                </div>
                <div class="col" id = "menu-options">
                    <div class="mt-1 Entrances"></div> 
                    <div class="mt-1 Classic Sushi"></div>
                    <div class="mt-1 Rolls"></div>
                    <div class="mt-1 Appetizers"></div>
                    <div class="mt-1 Drinks"></div>
                    <div class="my-1 Desserts"></div>
                </div>
                <div class="col" use = "pedido">C</div>

            </div>
        </div>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
