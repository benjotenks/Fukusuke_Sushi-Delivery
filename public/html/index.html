<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Fukusuke_Sushi-Delivery</title>
    </head>
    <body>
        <header>
            <!-- Navbar con fondo de gradiente -->
            <nav class="navbar navbar-expand-lg navbar-gradient">
                <div class="container-fluid">
                    <a class="navbar-brand" href="">
                        <div class="logo-container">
                            <img src="./media/BigLogo.jpg" class="logo" alt="Logo">
                        </div>
                        Fukusuke Sushi
                    </a>
                    <button class="navbar-toggler" style="border: 1px solid white;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list text-white" style="font-size: 2rem"></i> <!-- Ícono de "menú" en blanco -->
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link text-white" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#cartModal">
                                    <i class="bi bi-cart-fill nav-icon"></i>
                                    Carrito
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" >
                                    <i class="bi bi-building-fill nav-icon"></i>
                                    TheGame
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white">
                                    <i class="bi bi-geo-alt-fill nav-icon"></i>
                                    Ubicación
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white d-flex flex-row">
                                    <i class="bi bi-person-fill nav-icon"></i>
                                    <div class="d-flex flex-column" style="margin:0px !important; padding: 0px !important;">
                                        <p class="login">Iniciar Sesion</p>
                                        <p class="register">Registrarse</p>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main id="landing">
            <video autoplay loop muted>
                <source src="./media/Aquarium_Background.mp4" type="video/mp4">
            </video>
            <div class="container-fluid d-flex justify-content-center">
                <div class="row glass-container">
                    <div class="col mt-3" id="menuDisplay">
                        <h1>Fukusuke Sushi</h1>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <h2>Contactenos</h2>
                        <p>Correo: mcLovin@hawai.lol</p>
                        <p>Telefono: +56 9 5092 5263</p>
                        <p>Dirección: Egipto - Puente Dio 😈</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Modal de carrito -->
        <div id="cartModal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Carrito de compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="cartBody"></div>
                </div>
            </div>
        </div>
                <script src="js/scripts.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
